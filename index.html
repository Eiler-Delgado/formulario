<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="formulario">
            <h1>Formulario de Registro</h1>
        <form action="">
            <label class="formu" for="lnombre">Nombre</label>
            <input  class="name" type="text" name="nombre" id="lnombre" maxlength="50" placeholder="Digite nombre completo" autocomplete="off"> <br> 

            <label class="formu" for="correo">Correo</label>
            <input type="text" name="email" id="correo"  autocomplete="off"> <br>

            <label class="formu" for="">Telefono</label>
            <input type="tel" name="celular" id="lcelu" placeholder="10 digitos" pattern="[0-9]{10}" autocomplete="off"><br>

            <input class="boton" type="submit" value="Enviar...">
        </form>
        </div>
    </main>
</body>
</html>
